{% extends "layout.html" %}
{% block content %}
<h2>Báo cáo doanh thu</h2>
<form class="row g-3 mb-4">
    <div class="col-auto"><input type="number" name="month" class="form-control" value="{{ m }}"></div>
    <div class="col-auto"><input type="number" name="year" class="form-control" value="{{ y }}"></div>
    <div class="col-auto"><button class="btn btn-primary">Xem</button></div>
</form>
<canvas id="chart"></canvas>
<script>
    new Chart(document.getElementById('chart'), {
        type: 'bar',
        data: { labels: {{ labels | tojson }}, datasets: [{label:'Doanh thu', data: {{ values | tojson }}, backgroundColor:'blue'}] }
    });
</script>
{% endblock %}
