{% extends "layout.html" %}

{% block content %}
<div class="fade-in max-w-md mx-auto mt-10">
    <div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden">
        <div class="bg-gray-50 px-6 py-4 border-b border-gray-100 flex items-center">
            <i class="fa-solid fa-key text-blue-600 mr-3 text-xl"></i>
            <h2 class="text-xl font-bold text-gray-800">Đổi Mật Khẩu</h2>
        </div>

        <form method="post" class="p-6">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Mật khẩu hiện tại</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" name="old_pass" required
                           class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition"
                           placeholder="Nhập mật khẩu cũ...">
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Mật khẩu mới</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                        <i class="fa-solid fa-key"></i>
                    </span>
                    <input type="password" name="new_pass" required minlength="6"
                           class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition"
                           placeholder="Nhập mật khẩu mới (tối thiểu 6 ký tự)...">
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Xác nhận mật khẩu mới</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                        <i class="fa-solid fa-check-double"></i>
                    </span>
                    <input type="password" name="confirm_pass" required
                           class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition"
                           placeholder="Nhập lại mật khẩu mới...">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <a href="/" class="text-sm text-gray-500 hover:text-gray-700">
                    <i class="fa-solid fa-arrow-left mr-1"></i> Quay lại
                </a>
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition transform hover:scale-105">
                    Lưu thay đổi
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
